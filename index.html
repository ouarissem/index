<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الذكاء الرياضية</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        input, select, button {
            padding: 12px;
            font-size: 18px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        button {
            background: #ff758c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff5252;
        }
        #timer {
            font-size: 22px;
            color: red;
            font-weight: bold;
        }
        select {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>لعبة الذكاء الرياضية</h1>
        <label for="difficulty">اختر مستوى الصعوبة:</label>
        <select id="difficulty" onchange="setDifficulty()">
            <option value="30">سهل (30 ثانية)</option>
            <option value="20">متوسط (20 ثانية)</option>
            <option value="10">صعب (10 ثواني)</option>
        </select>
        <p id="question"></p>
        <input type="number" id="answer" placeholder="أدخل الإجابة">
        <button onclick="checkAnswer()">تحقق</button>
        <p id="result"></p>
        <p id="timer">الوقت: <span id="time">30</span> ثانية</p>
    </div>

    <script>
        let num1, num2, operator, correctAnswer;
        let timeLeft = 30;
        let timer;

        function setDifficulty() {
            timeLeft = parseInt(document.getElementById('difficulty').value);
            document.getElementById('time').innerText = timeLeft;
            generateQuestion();
        }

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            let operators = ['+', '-', '*', '/'];
            operator = operators[Math.floor(Math.random() * operators.length)];
            
            if (operator === '/') {
                num1 = num1 * num2;
            }
            
            correctAnswer = eval(`${num1} ${operator} ${num2}`);
            document.getElementById('question').innerText = `${num1} ${operator} ${num2} = ؟`;
            document.getElementById('answer').value = '';
            startTimer();
        }

        function checkAnswer() {
            let userAnswer = parseFloat(document.getElementById('answer').value);
            if (userAnswer === correctAnswer) {
                document.getElementById('result').innerText = 'إجابة صحيحة! 🎉';
                clearInterval(timer);
                setTimeout(generateQuestion, 1000);
            } else {
                document.getElementById('result').innerText = 'إجابة خاطئة! ❌';
            }
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = parseInt(document.getElementById('difficulty').value);
            document.getElementById('time').innerText = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('time').innerText = timeLeft;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    document.getElementById('result').innerText = 'انتهى الوقت! ⏳';
                    setTimeout(generateQuestion, 1000);
                }
            }, 1000);
        }

        setDifficulty();
    </script>
</body>
</html>
