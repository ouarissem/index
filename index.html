<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة ورق-حجر-مقص</title>
    <script src="https://rock-paper-server.onrender.com/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .choices, .mode-selection {
            margin: 20px;
        }
        .choice, .mode {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: transform 0.2s ease-in-out;
        }
        .choice:hover, .mode:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>لعبة ورق-حجر-مقص</h1>
        <input type="text" id="playerName" placeholder="أدخل اسمك الوهمي">
        <div class="mode-selection">
            <button class="mode" onclick="startSinglePlayer()">لعب فردي</button>
            <button class="mode" onclick="createRoom()">إنشاء روم</button>
            <input type="text" id="roomCode" placeholder="أدخل كود الروم">
            <button class="mode" onclick="joinRoom()">دخول روم</button>
        </div>
        <div class="choices" id="choices" style="display:none;">
            <button class="choice" onclick="playGame('ورق')">📄 ورق</button>
            <button class="choice" onclick="playGame('حجر')">🪨 حجر</button>
            <button class="choice" onclick="playGame('مقص')">✂️ مقص</button>
        </div>
        <p class="result" id="result">اختر نمط اللعب!</p>
    </div>
    
    <script>
        let gameMode = "single";
        const socket = io("https://rock-paper-server.onrender.com");

        function startSinglePlayer() {
            const name = document.getElementById("playerName").value.trim();
            if (!name) {
                alert("يرجى إدخال اسم وهمي للمتابعة!");
                return;
            }
            gameMode = "single";
            document.getElementById("choices").style.display = "block";
            document.getElementById("result").textContent = "اختر ورق أو حجر أو مقص!";
        }

        function createRoom() {
            const name = document.getElementById("playerName").value.trim();
            if (!name) {
                alert("يرجى إدخال اسم وهمي!");
                return;
            }
            const roomCode = Math.random().toString(36).substr(2, 6).toUpperCase();
            alert(`تم إنشاء الروم! شارك هذا الكود مع صديقك: ${roomCode}`);
            socket.emit("createRoom", { roomCode, name });
            joinGame(roomCode);
        }

        function joinRoom() {
            const name = document.getElementById("playerName").value.trim();
            const roomCode = document.getElementById("roomCode").value.trim().toUpperCase();
            if (!name || !roomCode) {
                alert("يرجى إدخال اسمك وكود الروم!");
                return;
            }
            socket.emit("joinRoom", { roomCode, name });
            joinGame(roomCode);
        }

        function joinGame(roomCode) {
            gameMode = "multi";
            document.getElementById("choices").style.display = "block";
            document.getElementById("result").textContent = `تم الانضمام إلى الروم: ${roomCode}`;
        }

        function playGame(choice) {
            if (gameMode === "single") {
                playAgainstComputer(choice);
            } else {
                socket.emit("playerMove", { choice });
                document.getElementById('result').textContent = "تم إرسال اختيارك، انتظر النتيجة...";
            }
        }

        function playAgainstComputer(playerChoice) {
            const choices = ['ورق', 'حجر', 'مقص'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = "";
            if (playerChoice === computerChoice) {
                result = '🤝 تعادل!';
            } else if (
                (playerChoice === 'ورق' && computerChoice === 'حجر') ||
                (playerChoice === 'حجر' && computerChoice === 'مقص') ||
                (playerChoice === 'مقص' && computerChoice === 'ورق')
            ) {
                result = '🎉 فزت!';
            } else {
                result = '😢 خسرت!';
            }
            document.getElementById('result').textContent = `أنت اخترت: ${playerChoice} | الحاسوب اختار: ${computerChoice} → ${result}`;
        }

        socket.on("gameResult", (result) => {
            document.getElementById('result').textContent = result;
        });
    </script>
</body>
</html>
